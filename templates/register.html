{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center mb-4">Register an Account</h2>
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Register as:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="user_type" id="student" value="student" checked onchange="toggleAdminPassword()">
                            <label class="form-check-label" for="student">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="user_type" id="instructor" value="instructor" onchange="toggleAdminPassword()">
                            <label class="form-check-label" for="instructor">Instructor</label>
                        </div>
                    </div>
                    <div class="mb-3" id="admin-password-container" style="display: none;">
                        <label for="admin_password" class="form-label">Admin Password</label>
                        <input type="password" class="form-control" id="admin_password" name="admin_password">
                        <div class="form-text text-muted">Required for instructor registration</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/login">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleAdminPassword() {
        const instructorRadio = document.getElementById('instructor');
        const adminPasswordContainer = document.getElementById('admin-password-container');
        
        if (instructorRadio.checked) {
            adminPasswordContainer.style.display = 'block';
            document.getElementById('admin_password').setAttribute('required', 'required');
        } else {
            adminPasswordContainer.style.display = 'none';
            document.getElementById('admin_password').removeAttribute('required');
        }
    }
</script>
{% endblock %}
